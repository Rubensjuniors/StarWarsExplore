<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Star Wars Explorer</title>
</head>
<body class="bg-gray-800 min-w-full min-h-screen text-white p-4">
  <header class="w-full mt-11">
    <div class="max-w-screen-lg my-0 mx-auto flex items-center justify-center flex-col gap-6">
      <h1 class="font-bold text-4xl">Star Wars Explorer</h1>

      <div class="w-full max-w-md text-black">
        <input
          type="text"
          id="search-input"
          placeholder="Pesquisar..."
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        />
      </div>

      <div class="flex space-x-4">
        <label class="flex items-center space-x-2">
          <input type="radio" id="radio-input" name="category" value="people" class="h-5 w-5 text-blue-500 focus:ring-blue-400 focus:ring-2 border-gray-300" checked>
          <span class="text-white">People</span>
        </label>

        <label class="flex items-center space-x-2">
          <input type="radio" id="radio-input" name="category" value="planets" class="h-5 w-5 text-blue-500 focus:ring-blue-400 focus:ring-2 border-gray-300">
          <span class="text-white">Planets</span>
        </label>

        <label class="flex items-center space-x-2">
          <input type="radio" id="radio-input" name="category" value="starships" class="h-5 w-5 text-blue-500 focus:ring-blue-400 focus:ring-2 border-gray-300">
          <span class="text-white">Starships</span>
        </label>
      </div>
    </div>
  </header>

  <div id="cards" class="max-w-screen-lg my-14 mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>

  <div id="empty-state" class="text-center p-6 hidden">
    <p class="text-2xl font-semibold text-white">Nada encontrado para sua pesquisa</p>
    <p class="mt-2 text-lg text-white">Tente novamente.</p>
  </div>
 <script type="module" src="./scripts/index.js"></script>
</body>
</html>
